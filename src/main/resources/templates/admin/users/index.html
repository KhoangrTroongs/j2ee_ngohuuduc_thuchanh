<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout :: layout(content=~{:: section}, currentPage='users')}">

<head>
    <title>Quản Lý Người Dùng</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <h2 class="fw-bold text-primary mb-4">Quản Lý Người Dùng</h2>

            <div class="card shadow-sm border-0 overflow-hidden rounded-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-secondary">
                                <tr>
                                    <th class="ps-4 py-3">ID</th>
                                    <th class="py-3">Username</th>
                                    <th class="py-3">Email</th>
                                    <th class="py-3">Phone</th>
                                    <th class="py-3">Provider</th>
                                    <th class="py-3">Vai Trò</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td class="ps-4 fw-bold text-muted" th:text="${'#' + user.getId()}">#1</td>
                                    <td class="fw-bold text-dark" th:text="${user.getUsername()}">username</td>
                                    <td class="text-muted" th:text="${user.getEmail()}">email</td>
                                    <td class="text-muted" th:text="${user.getPhone()}">phone</td>
                                    <td>
                                        <span class="badge bg-light text-dark border"
                                            th:text="${user.getProvider()}">LOCAL</span>
                                    </td>
                                    <td>
                                        <span th:each="role : ${user.getRoles()}" class="badge bg-primary me-1"
                                            th:text="${role.getName()}">USER</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

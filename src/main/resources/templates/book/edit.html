<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Chỉnh sửa sách</title>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-card">
                    <h2 class="text-center mb-4" style="color: var(--primary-color); font-weight: 700;">Chỉnh Sửa Sách
                    </h2>

                    <form th:action="@{/books/edit}" th:object="${book}" method="post" novalidate>
                        <input type="hidden" th:field="*{id}" id="id">

                        <div class="mb-3">
                            <label class="form-label" for="title">Tên sách <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" th:field="*{title}" id="title" autofocus>
                            <span class="text-danger small" th:if="${#fields.hasErrors('title')}"
                                th:errors="*{title}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="author">Tác giả <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" th:field="*{author}" id="author">
                            <span class="text-danger small" th:if="${#fields.hasErrors('author')}"
                                th:errors="*{author}"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="price">Giá bán ($) <span
                                        class="text-danger">*</span></label>
                                <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price">
                                <span class="text-danger small" th:if="${#fields.hasErrors('price')}"
                                    th:errors="*{price}"></span>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="category">Thể loại <span
                                        class="text-danger">*</span></label>
                                <select class="form-select form-control" id="category" th:field="*{category.id}">
                                    <option value="">-- Chọn thể loại --</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                                </select>
                                <span class="text-danger small" th:if="${#fields.hasErrors('category')}"
                                    th:errors="*{category}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Lưu Thay Đổi</button>
                            <a th:href="@{/books}" class="btn btn-outline-secondary">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>

    <script>
        $(document).ready(function () {
            $('form').submit(function (e) {
                e.preventDefault();
                var id = $('#id').val();
                var formData = {
                    title: $('#title').val(),
                    author: $('#author').val(),
                    price: $('#price').val(),
                    categoryId: $('#category').val()
                };
                $.ajax({
                    url: '/api/v1/books/' + id,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function () {
                        alert('Cập nhật sách thành công!');
                        window.location.href = '/books';
                    },
                    error: function (err) {
                        alert('Xảy ra lỗi khi cập nhật sách');
                        console.log(err);
                    }
                });
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Cửa hàng sách</title>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="hero-title">Khám Phá Tri Thức Mới</h1>
            <p class="hero-subtitle">Hàng ngàn cuốn sách hấp dẫn đang chờ đón bạn.</p>

            <!-- Search Bar inside Hero -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <form class="d-flex position-relative shadow-sm rounded-pill overflow-hidden bg-white"
                        th:action="@{/books/search}" method="get">
                        <input class="form-control border-0 py-3 ps-4" type="search"
                            placeholder="Tìm kiếm sách, tác giả..." aria-label="Search" name="keyword"
                            style="box-shadow: none;">
                        <button class="btn btn-primary rounded-pill px-4 m-1" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <!-- Filter/Sort Options (Optional Placeholder) -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0">Sách Nổi Bật</h4>
            <!-- <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Sắp xếp
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Mới nhất</a></li>
                    <li><a class="dropdown-item" href="#">Giá thấp đến cao</a></li>
                </ul>
            </div> -->
        </div>

        <!-- Grid View -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <th:block th:each="book : ${books}">
                <div class="col">
                    <div class="book-card h-100 d-flex flex-column">
                        <!-- Book Cover Image -->
                        <div class="book-cover-container position-relative overflow-hidden" style="height: 250px;">
                            <img th:src="${book.getImgUrl() ?: '/images/default-book.png'}"
                                class="card-img-top h-100 w-100"
                                style="object-fit: cover; transition: transform 0.3s ease;" alt="Book Cover">
                            <div class="position-absolute top-0 end-0 m-2">
                                <span class="badge bg-primary rounded-pill"
                                    th:text="${book.getCategory().getName()}">Category</span>
                            </div>
                        </div>

                        <div class="card-body flex-grow-1">
                            <h5 class="book-title" th:text="${book.getTitle()}" th:title="${book.getTitle()}">Book Title
                            </h5>
                            <p class="book-author"><i class="fa-solid fa-feather-pointed me-1"></i> <span
                                    th:text="${book.getAuthor()}">Author</span></p>
                            <div class="d-flex justify-content-between align-items-end mt-2">
                                <span class="book-price"
                                    th:text="${#numbers.formatDecimal(book.getPrice(), 1, 'COMMA', 0, 'POINT') + ' $'}">$0.00</span>
                            </div>
                        </div>

                        <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
                            <!-- Action Buttons for User -->
                            <form th:action="@{/books/add-to-cart}" method="post" class="flex-grow-1">
                                <input type="hidden" name="id" th:value="${book.getId()}">
                                <input type="hidden" name="name" th:value="${book.getTitle()}">
                                <input type="hidden" name="price" th:value="${book.getPrice()}">
                                <button type="submit" class="btn btn-primary w-100 btn-sm">
                                    <i class="fa-solid fa-cart-plus me-1"></i> Thêm
                                </button>
                            </form>

                            <!-- Action Buttons for Admin (Removed, moved to Dashboard) -->
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-5" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link shadow-none rounded-circle mx-1 border-0" th:href="@{/books(pageNo=${i})}"
                        th:text="${i + 1}"
                        style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">1</a>
                </li>
            </ul>
        </nav>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>

    <script>
        function deleteBook(id) {
            if (confirm('Bạn có chắc chắn muốn xóa cuốn sách này không?')) {
                $.ajax({
                    url: '/api/v1/books/' + id,
                    type: 'DELETE',
                    success: function () {
                        location.reload();
                    },
                    error: function () {
                        alert('Xóa thất bại');
                    }
                });
            }
        }
    </script>
</body>

</html>

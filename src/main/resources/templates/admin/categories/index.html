<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout :: layout(content=~{:: section}, currentPage='categories')}">

<head>
    <title>Quản Lý Thể Loại</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">Quản Lý Thể Loại</h2>
                <button class="btn btn-primary rounded-pill px-4" onclick="showAddModal()">
                    <i class="fa-solid fa-plus me-2"></i> Thêm Thể Loại
                </button>
            </div>

            <div class="card shadow-sm border-0 overflow-hidden rounded-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-secondary">
                                <tr>
                                    <th class="ps-4 py-3">ID</th>
                                    <th class="py-3">Tên Thể Loại</th>
                                    <th class="pe-4 py-3 text-end">Hành Động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td class="ps-4 fw-bold text-muted" th:text="${'#' + category.getId()}">#1</td>
                                    <td class="fw-bold text-dark" th:text="${category.getName()}">Tên Thể Loại</td>
                                    <td class="pe-4 text-end">
                                        <button class="btn btn-outline-warning btn-sm me-2"
                                            th:onclick="'showEditModal(' + ${category.getId()} + ', \'' + ${category.getName()} + '\')'"
                                            title="Sửa">
                                            <i class="fa-solid fa-pen"></i>
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm"
                                            th:onclick="'deleteCategory(' + ${category.getId()} + ')'" title="Xóa">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="categoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Thể Loại</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId" />
                            <div class="mb-3">
                                <label class="form-label">Tên Thể Loại</label>
                                <input type="text" class="form-control" id="categoryName" required="required" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" onclick="saveCategory()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));

            function showAddModal() {
                document.getElementById('modalTitle').innerText = 'Thêm Thể Loại';
                document.getElementById('categoryId').value = '';
                document.getElementById('categoryName').value = '';
                categoryModal.show();
            }

            function showEditModal(id, name) {
                document.getElementById('modalTitle').innerText = 'Cập Nhật Thể Loại';
                document.getElementById('categoryId').value = id;
                document.getElementById('categoryName').value = name;
                categoryModal.show();
            }

            function saveCategory() {
                const id = document.getElementById('categoryId').value;
                const name = document.getElementById('categoryName').value;
                const data = { name: name };

                const url = id ? '/api/v1/categories/' + id : '/api/v1/categories';
                const method = id ? 'PUT' : 'POST';

                $.ajax({
                    url: url,
                    type: method,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function () {
                        location.reload();
                    },
                    error: function () {
                        alert('Lỗi khi lưu thể loại');
                    }
                });
            }

            function deleteCategory(id) {
                if (confirm('Bạn có chắc chắn muốn xóa thể loại này không?')) {
                    $.ajax({
                        url: '/api/v1/categories/' + id,
                        type: 'DELETE',
                        success: function () {
                            location.reload();
                        },
                        error: function () {
                            alert('Xóa thất bại (có thể thể loại đang được sử dụng)');
                        }
                    });
                }
            }
        </script>
    </section>
</body>

</html>

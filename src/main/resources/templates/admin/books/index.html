<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout :: layout(content=~{:: section}, currentPage='books')}">

<head>
    <title>Quản Lý Sách</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">Quản Lý Sách</h2>
                <a th:href="@{/admin/books/add}" class="btn btn-primary rounded-pill px-4">
                    <i class="fa-solid fa-plus me-2"></i> Thêm Sách Mới
                </a>
            </div>

            <div class="card shadow-sm border-0 overflow-hidden rounded-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-secondary">
                                <tr>
                                    <th class="ps-4 py-3">ID</th>
                                    <th class="py-3">Bìa</th>
                                    <th class="py-3">Tên Sách</th>
                                    <th class="py-3">Tác Giả</th>
                                    <th class="py-3">Giá ($)</th>
                                    <th class="py-3">Thể Loại</th>
                                    <th class="pe-4 py-3 text-end">Hành Động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td class="ps-4 fw-bold text-muted" th:text="${'#' + book.getId()}">#1</td>
                                    <td>
                                        <img th:src="${book.getImgUrl() ?: '/images/default-book.png'}" alt="Cover"
                                            class="rounded shadow-sm"
                                            style="width: 40px; height: 60px; object-fit: cover;">
                                    </td>
                                    <td>
                                        <div class="fw-bold text-dark" th:text="${book.getTitle()}">Tên Sách</div>
                                    </td>
                                    <td class="text-muted" th:text="${book.getAuthor()}">Tác giả</td>
                                    <td class="fw-bold text-primary" th:text="${book.getPrice()}">10.0</td>
                                    <td>
                                        <span class="badge bg-light text-dark border"
                                            th:text="${book.getCategory().getName()}">Category</span>
                                    </td>
                                    <td class="pe-4 text-end">
                                        <a th:href="@{/admin/books/edit/{id}(id=${book.getId()})}"
                                            class="btn btn-outline-warning btn-sm me-2" title="Sửa">
                                            <i class="fa-solid fa-pen"></i>
                                        </a>
                                        <button class="btn btn-outline-danger btn-sm"
                                            th:onclick="'deleteBook(' + ${book.getId()} + ')'" title="Xóa">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script>
                function deleteBook(id) {
                    if (confirm('Bạn có chắc chắn muốn xóa cuốn sách này không?')) {
                        $.ajax({
                            url: '/api/v1/books/' + id,
                            type: 'DELETE',
                            success: function () {
                                location.reload();
                            },
                            error: function () {
                                alert('Xóa thất bại');
                            }
                        });
                    }
                }
            </script>
        </div>
    </section>
</body>

</html>
